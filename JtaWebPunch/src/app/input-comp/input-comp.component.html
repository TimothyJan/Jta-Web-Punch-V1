<section class="vh-50">
  <!-- Welcome! -->
  <div *ngIf="isAuthenticated" class = "text-center">
    <h3>Welcome</h3>
    <h3>{{ usernameDisplay }}!</h3>
  </div>
  <!-- Wrong info -->
  <div *ngIf="errorMessage" class = "text-center error-text">
    <h4>{{ errorMessage }}</h4>
  </div>
    <!-- Status Message -->
    <div class="text-center">
      <h3>{{ statusMessage }}</h3>
  </div>

  <div class="container py-5 h-25">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-7 col-lg-5 col-xl-5">
        <form>
          <!-- ID input -->
          <div class="form-group mb-4">
            <label class="form-label" for="ID-Number">ID:</label>
            <input
              name="ID-Number"
              id="ID-Number"
              placeholder="Enter ID:"
              class="form-control form-control-lg visible"
              [(ngModel)]="IDNumber"/>
          </div>

          <!-- Card# input -->
          <div class="form-group mb-4">
            <label class="form-label" for="Card #">Card #:</label>
            <input
              type="password"
              name="Card-Number"
              id="Card-Number"
              placeholder="Enter Card #:"
              class="form-control form-control-lg visible"
              [(ngModel)]="CardNumber"/>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- In/Out -->
            <button
              class="btn btn-lg btn-primary btn-in-out-enter-cancel"
              [disabled]="!isAuthenticated"
              (click)="onIn()">
              In
            </button>
            <button
              class="btn btn-lg btn-primary btn-in-out-enter-cancel"
              [disabled]="!isAuthenticated"
              (click)="onOut()">
              Out
            </button>
          </div>

          <!-- Submit button -->
          <div class="d-flex justify-content-around align-items-center mb-4">
            <button
              type="submit"
              class="btn btn-primary btn-lg btn-in-out-enter-cancel"
              (click)="onEnter()">
              Enter
            </button>
            <button
              class="btn btn-primary btn-lg btn-in-out-enter-cancel"
              (click)="onCancel()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<div class="divider d-flex align-items-center my-4">
  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
</div>

<div class="justify-content-around align-items-center mb-4">
  <button
    class="btn btn-secondary btn-lg btn-block btn-options"
    [disabled]="!isAuthenticated"
    (click)="onViewLastPunch()">
    View Last Punch
  </button>
  <button
    class="btn btn-secondary btn-lg btn-block btn-options"
    [disabled]="!isAuthenticated"
    (click)="onViewTotalHour()">
    View Total Hour
  </button>
  <button
    class="btn btn-secondary btn-lg btn-block btn-options"
    (click)="onCompanyChange()">
    Company Change
  </button>
  <button
    class="btn btn-secondary btn-lg btn-block btn-options"
    (click)="onBranchChange()">
    Branch Change
  </button>
  <button
    class="btn btn-secondary btn-lg btn-block btn-options"
    (click)="onDeptChange()">
    Dept Change
  </button>
  <button
    class="btn btn-secondary btn-lg btn-block btn-options"
    (click)="onTip()">
    Tip
  </button>
</div>
